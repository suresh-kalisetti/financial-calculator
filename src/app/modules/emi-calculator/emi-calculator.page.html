<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>EMI Calculator</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">EMI Calculator</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-card>
    <ion-card-content>
      <form>
        <mat-form-field class="full-width">
          <mat-label>Loan Amount</mat-label>
          <input type="number" matInput placeholder="Enter Loan Amount" value="">
        </mat-form-field>
        <mat-form-field class="full-width">
          <mat-label>Interest Rate</mat-label>
          <input type="number" matInput placeholder="Enter Interest Rate">
        </mat-form-field>
        <mat-form-field class="full-width">
          <mat-label>Loan Tenure</mat-label>
          <input type="number" matInput placeholder="Enter Loan Tenure">
        </mat-form-field>
        <mat-radio-group aria-label="Select an option">
          <mat-radio-button value="1">Months</mat-radio-button>
          <mat-radio-button value="2">Years</mat-radio-button>
        </mat-radio-group>
        <div class="button-row">
          <button mat-flat-button>Clear</button>
          <button mat-button color="primary">Submit</button>
        </div>
      </form>
    </ion-card-content>
  </ion-card>
</ion-content>
